<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noyer — Vérification</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="hero" id="hero">
      <h1>Noyer</h1>
      <p class="subtitle">Vérifiez si votre site est compatible (biens visibles en HTML statique).</p>
    </header>

    <section id="eligibility-root" class="card">
      <h2>Vérifier mon site</h2>
      <form id="eligibility-form">
        <input type="url" id="eligibility-url" name="url" placeholder="https://www.votre-agence.fr/biens" required />
        <button id="eligibility-btn" type="submit">Vérifier</button>
      </form>
      <p id="eligibility-status" class="status" aria-live="polite"></p>
    </section>

    <footer class="foot">
      <small>© <span id="year"></span> Noyer. Tous droits réservés.</small>
    </footer>
  </main>
  <script src="app.js"></script>
</body>
</html>
